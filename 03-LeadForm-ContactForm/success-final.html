<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-8 flex items-center justify-center min-h-screen">
    <div class="border-0 shadow-xl rounded-xl bg-slate-50 p-12">
        <div class="flex flex-col items-center justify-center space-y-4 text-center">
            <div class="h-16 w-16 rounded-full bg-blue-100 flex items-center justify-center">
                <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <div class="space-y-2">
                <h3 class="text-2xl font-bold text-slate-900">Thank You!</h3>
                <p class="text-slate-600 max-w-md">
                    Your message has been received. We'll get back to you within the day to discuss how we can work together.
                </p>
            </div>
            <button class="px-4 py-2 border border-gray-300 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 bg-white">
                Return to Website
            </button>
        </div>
    </div>
</body>
</html>
